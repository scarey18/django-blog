<link href="http://tutorials.jumpstartlab.com/assets/blogger/screen.css" rel="stylesheet" type="text/css">

<h1>Articles with tag: {{ tag.name }}</h1>

<div>
{% for tagging in tag.tagging_set.all %}
<a href="{% url 'blog:detail' tagging.article.pk %}">{{ tagging.article }}</a>
{% endfor %}
</div>

<a href="{% url 'blog:index' %}">Back to article list</a>
<a href="{% url 'blog:tag_list' %}">Full tag list</a>
